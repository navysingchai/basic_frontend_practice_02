<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form-theme">
        <label for="backgroundColor">select background.</label>
        <input type="color" name="backgroundColor" id="backgroundColor">
        <br>
        <br>
        
        <label for="fontColor">select font color.</label>
        <input type="color" name="fontColor" id="fontColor">
        <br>
        <br>

        <label for="fontSize">select font size.</label>
        <select name="fontSize" id="fontSize">
            <option value="16px">small</option>
            <option value="18px">medium</option>
            <option value="20px">large</option>
        </select>

        <br>
        <br>
        <button id="btnSave">save</button>
        <button id="btnReset">reset</button>
    </form>
    <script src="main.js"></script>
</body>
</html>
